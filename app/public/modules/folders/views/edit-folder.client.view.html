<section data-ng-controller="FoldersController" data-ng-init="findOne()">
  <div class="page-header">
    <h1>Edit Folder</h1>
  </div>
  <div ncy-breadcrumb></div>
  <div class="col-md-12">
    <form name="folderForm" class="form-horizontal" data-ng-submit="update()" novalidate>
      <fieldset>
        <div class="form-group" ng-class="{ 'has-error' : submitted && folderForm.path.$invalid}">
          <label class="control-label" for="title">Title</label>
          <div class="controls">
            <input name="title" type="text" data-ng-model="folder.title" id="title" class="form-control" placeholder="Title" required>
          </div>
          <label class="control-label" for="path">Path</label>
          <div class="controls">
            <input class="form-control" type="text" data-ng-model="folder.path" id="path" readonly />
          </div>
        </div>
        <div class="form-group">
          <audit-trail entity="folder"></audit-trail>
        </div>
        <div class="form-group">
          <a href="#!/folders" class="btn btn-default" title="Go Back">Back</a>
          <input type="submit" value="Update" class="btn btn-default" ng-disabled="!folderForm.$valid">
        </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
