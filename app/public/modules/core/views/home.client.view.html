<section data-ng-controller="HomeController">
    <div>
        <div class="row">
            <p>&#160;</p>
        </div>
        <div class="jumbotron text-center">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
                    <img alt="MEAN.JS" class="img-responsive text-center" src="modules/core/img/brand/logo.png"/>
                </div>
            </div>
            <br>
            <div class="row">
                <h2>
                    Swara Server
                </h2>
                <p>
                    <small>A MEAN.js based node-webkit desktop/server application that catalogs your music collection and streams it to the Swara client apps.</small>

                <p>
                    <a class="btn btn-success btn-lg" href="/#!/signin">Sign In</a>

                    <a class="btn btn-success btn-lg" href="/#!/folders">Go to Library</a>
